<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container-fluid wrapper">
      <div class="row">
        <!-- buttons trigger modal -->
        <div class="col-4 button-container">
          <div id="menu">
            <p>Menu</p>
          </div>
          <div class="buttons">
            <button type="button" class="btn" id="compliment-btn" data-toggle="modal" data-target="#exampleModalCenter">
              Compliment Me!
            </button>
            <button type="button" class="btn" id="shower-btn" data-toggle="modal" data-target="#exampleModalCenter">
              Shower Thought?
            </button>
            <button type="button" class="btn" id="fact-btn" data-toggle="modal" data-target="#exampleModalCenter">
              Fun Fact
            </button>
          </div>

          <!-- Modal -->
          <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <p id="message-header"></p>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p id="message"></p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- content -->
        <div class="col-8 main-container">
          <h1 class="title">
            <span class="letter">F</span>
            <span class="letter">U</span>
            <span class="letter">N</span>
            <span class="letter">-</span>
            <span class="letter">4</span>
            <span class="letter">-</span>
            <span class="letter">U</span>
          </h1>
          <p class="instructions">Welcome to <b>FUN-4-U</b>! Click one of the buttons on the
            menu to the left to receive a message of your choosing. Have fun out there! ;)</p>
        </div>
      </div>
    </div>
  </body>
</html>
